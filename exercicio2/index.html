    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <form action="">
            <label for="age">Ano de Nascimento: <input required type="number" min="1925" max="2022" name="age" id="input-age"></label>

            <label id="label-sex" for="sexo">Sexo: 
            <input type="radio" name="sexo" id="radio-masc">
            <label for="">Masculino</label>
            <input type="radio" name="sexo" id="radio-fem">
            <label for="">Feminino</label>
            </label>

            <button type="button" onclick="idade()">Enviar</button>
        </form>
        <div id="photo">
            <p id="p-msg">Preencha os dados acima.</p>
            <img id="imagem"  alt="Foto da pessoa">
        </div>
    </section>

    <footer>
        <p>&copy; ProjectZERO</p>
    </footer>
    <script src="script.js"></script>
</body>
