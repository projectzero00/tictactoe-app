<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html>

<head></head>

<body>
  <!-- Create an element to display the calculation. -->
  <p class="js-calculation"></p>

  <p>
    <button onclick="
        updateCalculation('1');
      " class="numbers">1</button>

    <button onclick="
        updateCalculation('2');
      " class="numbers">2</button>

    <button onclick="
        updateCalculation('3');
      " class="numbers">3</button>

    <button onclick="
        updateCalculation(' + ');
      " class="simbols">+</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('4');
      " class="numbers">4</button>

    <button onclick="
        updateCalculation('5');
      " class="numbers">5</button>

    <button onclick="
        updateCalculation('6');
      " class="numbers">6</button>

    <button onclick="
        updateCalculation(' - ');
      " class="simbols">-</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('7');
      " class="numbers">7</button>

    <button onclick="
        updateCalculation('8');
      " class="numbers">8</button>

    <button onclick="
        updateCalculation('9');
      " class="numbers">9</button>

    <button onclick="
        updateCalculation(' * ');
      " class="simbols">*</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('0');
      " class="numbers">0</button>

    <button onclick="
        updateCalculation('.');
      " class="numbers">.</button>

    <button onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="numbers">=</button>

    <button onclick="
        updateCalculation(' / ');
      " class="simbols">/</button>
  </p>

  <p>
    <button onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="numbers">Clear</button>
  </p>

<script src="script.js"></script>
</body>

</html>
